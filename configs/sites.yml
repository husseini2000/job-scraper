# configs/sites.yml
# Tunable per-site settings. Enable a site by setting `enabled: true`.
wuzzuf:
  enabled: true
  base_url: "https://wuzzuf.net"
  start_page: 1
  max_pages: 3
  rate_limit: 1.0  # seconds between requests

gulftalent:
  enabled: true
  base_url: "https://www.gulftalent.com"
  start_page: 1
  max_pages: 2
  rate_limit: 2.0

