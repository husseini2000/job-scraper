# configs/sites.yml
# Job Scraper Sites Configuration
# Each site has its own configuration for scraping parameters.
# Enable a site by setting `enabled: true`.

wuzzuf:
  enabled: true
  base_url: "https://wuzzuf.net"
  search_url: "https://wuzzuf.net/search/jobs"
  rate_limit: 10  # requests per minute
  max_pages: 50
  timeout: 30
  requires_auth: false
  selectors:
    job_card: "div.css-1gatmva"
    title: "h2 a"
    company: "a[data-test='job-card-company-name']"
    location: "span[data-test='job-card-location']"
    posted_date: "div[data-test='job-card-posted-date']"


gulftalent:
  enabled: true
  base_url: "https://www.gulftalent.com"
  search_url: "https://www.gulftalent.com/jobs"
  rate_limit: 5  # Slower, uses Selenium
  max_pages: 30
  timeout: 45
  requires_auth: false
  requires_selenium: true
  selectors:
    job_card: "div.job-result"
    title: "h3.job-title"
    company: "span.company"

