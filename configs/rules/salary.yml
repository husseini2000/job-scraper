# Salary Parsing Rules
# Patterns to extract salary information from text

# Currency patterns
currencies:
  EGP:
    symbols: ["EGP", "LE", "جنيه", "ج.م"]
    pattern: '\b(?:EGP|LE|جنيه|ج\.م)\b'
  AED:
    symbols: ["AED", "DH", "درهم"]
    pattern: '\b(?:AED|DH|درهم)\b'
  SAR:
    symbols: ["SAR", "SR", "ريال"]
    pattern: '\b(?:SAR|SR|ريال)\b'
  KWD:
    symbols: ["KWD", "KD", "دينار كويتي"]
    pattern: '\b(?:KWD|KD|دينار\s*كويتي)\b'
  USD:
    symbols: ["USD", "$", "دولار"]
    pattern: '\b(?:USD|\$|دولار)\b'
  

# Salary range patterns
range_patterns:
  - pattern: '(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)\s*-\s*(\d{1,3}(?:,\d{3})*(?:\.\d{2})?)'
    description: "5000 - 7000 or 5,000 - 7,000"
  - pattern: '(\d{1,3}(?:,\d{3})*)\s*to\s*(\d{1,3}(?:,\d{3})*)'
    description: "5000 to 7000"
  - pattern: '(\d{1,3}(?:,\d{3})*)\s*إلى\s*(\d{1,3}(?:,\d{3})*)'
    description: "Arabic: 5000 إلى 7000"

# Minimum salary patterns
minimum_patterns:
  - pattern: '(\d{1,3}(?:,\d{3})*)\s*\+'
    description: "5000+"
  - pattern: 'من\s*(\d{1,3}(?:,\d{3})*)'
    description: "Arabic: من 5000"
  - pattern: 'starting\s*(?:from|at)\s*(\d{1,3}(?:,\d{3})*)'
    description: "starting from 5000"

# Period indicators
periods:
  monthly:
    keywords: ["monthly", "per month", "/month", "شهرياً", "في الشهر"]
  yearly:
    keywords: ["yearly", "per year", "annually", "/year", "سنوياً", "في السنة"]
  hourly:
    keywords: ["hourly", "per hour", "/hour", "في الساعة"]

# Special cases
special_cases:
  confidential:
    keywords: ["confidential", "not disclosed", "سري", "غير معلن"]
    action: "mark_as_confidential"
  negotiable:
    keywords: ["negotiable", "قابل للتفاوض"]
    action: "mark_as_negotiable"
  competitive:
    keywords: ["competitive", "attractive", "منافس"]
    action: "mark_as_competitive"